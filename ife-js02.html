<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>
	<h3>污染城市列表</h3>
  		<ul id="aqi-list">

  		</ul>

  	<script type="text/javascript">
  		var aqiData = [
   			["北京", 90],
  			["上海", 50],
  			["福州", 10],
  			["广州", 50],
  			["成都", 90],
  			["西安", 100]
		];

		(function () {
			var max;
			var chinese =["一","二","三","四","五","六"];
			for(i=0;i<=5;i++){
				for(j=1;j<=5-i;j++){
					if(aqiData[i][1]<aqiData[i+j][1]){
						max=aqiData[i+j];
						aqiData[i+j]=aqiData[i];
						aqiData[i]=max;
					}
				}
			}
			for(j=0;j<aqiData.length;j++){
				if(aqiData[j][1] > 60){
					var li=document.createElement("li");
					var textnode=document.createTextNode("第" + chinese[j] + "名：" +aqiData[j][0] + "，" + aqiData[j][1]);
					li.appendChild(textnode);
					document.getElementById("aqi-list").appendChild(li);
				}
			}
		})();
  	</script>
</body>
</html>
